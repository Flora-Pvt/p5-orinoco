                    <h1 id="name">

                    </h1>
                    <p id="description">

                    </p>
                    <p id="price">

                    </p>
                    <select lang="en" id="colors" class="form-control custom-select" required>

                    </select>

                </section>

                <!-- products -->
            </template>
        </article>
