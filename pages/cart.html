<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Orinoco vend des ours en peluche faits main.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/css/style.css" />

    <title>Orinoco, ours en peluche faits main</title>

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="Orinoco, commandez des ours en peluche fait main.">
    <meta name="twitter:title" content="Orinoco">
    <meta name="twitter:description" content="Orinoco vend des ours en peluche faits main.">
    <meta name="twitter:image"
        content="https://raw.githubusercontent.com/Flora-Pvt/p5-orinoco/src/static/images/logo-orinoco-small.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="Orinoco vend des ours en peluche faits main." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/Flora-Pvt/p5-orinoco" />
    <meta property="og:image"
        content="https://raw.githubusercontent.com/Flora-Pvt/p5-orinoco/src/static/images/logo-orinoco-small.png" />
    <meta property="og:description" content="Orinoco vend des ours en peluche faits main." />
    <meta property="og:site_name" content="Orinoco" />
</head>

<body>

    <!-- header -->
    <header class="navbar bg-white border-bottom box-shadow">
        <a class="mx-auto" href="../index.html" aria-label="lien pour aller à la page d'accueil">
            <img class="navbar-img" src="../src/static/images/logo-orinoco-small.png"
                alt="logo Orinoco représenté par un caddie">
        </a>
        <a class="row float-right" href="cart.html" aria-label="lien pour aller au panier">
            <svg class="cart-btn bi bi-basket2" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M1.111 7.186A.5.5 0 0 1 1.5 7h13a.5.5 0 0 1 .489.605l-1.5 7A.5.5 0 0 1 13 15H3a.5.5 0 0 1-.489-.395l-1.5-7a.5.5 0 0 1 .1-.42zM2.118 8l1.286 6h9.192l1.286-6H2.118z" />
                <path fill-rule="evenodd"
                    d="M11.314 1.036a.5.5 0 0 1 .65.278l2 5a.5.5 0 1 1-.928.372l-2-5a.5.5 0 0 1 .278-.65zm-6.628 0a.5.5 0 0 0-.65.278l-2 5a.5.5 0 1 0 .928.372l2-5a.5.5 0 0 0-.278-.65z" />
                <path
                    d="M4 10a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zM0 6.5A.5.5 0 0 1 .5 6h15a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1z" />
            </svg>
            <div class="cart-items text-body font-weight-bold pr-3">
                0
            </div>
        </a>
    </header>

    <!-- cart -->
    <main class="container">
        <section class="cart">
            <h1 class="text-center cart-title">Panier</h1>
            <div class="row">
                <p id="no-product" class="font-weight-bold"></p>
                <table class="table col-lg-6 mb-3">
                    <!-- produits -->

                    <template id="template-product">
                        <tr>
                            <td class="cart-img">
                                <img id="img" class="card-img">
                            </td>
                            <td>
                                <h2 id="name" class="mb-0"></h2>
                                <p id="product-price" class="mb-1"></p>
                                <ul class="row">
                                    <li id="reference">Référence : </li>
                                    <li>Total : <span id="price"></span></li>
                                </ul>
                                <div class="row">
                                    <button id="remove" class="btn btn-light mr-lg-3"> - </button>
                                    <span id="quantity"></span>
                                    <button id="add" class="btn btn-light ml-lg-3"> + </button>
                                </div>
                            </td>
                            <td>
                                <button id="clear" class="btn btn-light"> x </button>
                            </td>
                        </tr>
                    </template>

                    <!-- produits -->
                </table>
                <form id="form" class="needs-validation col-lg-6" novalidate method="POST">
                    <div class="form-row">
                        <div class="form-group col-11 col-lg-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Indiquez votre adresse courriel"
                                pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+">
                            <footer class="invalid-feedback">
                                Veuillez saisir une donnée valide
                            </footer>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-11 col-lg-6 mb-3">
                            <label for="prénom">Prénom</label>
                            <input type="text" class="form-control" id="prénom"
                                pattern="^([a-zA-Z\u0080-\u024F]+(?: |-| |'))*[a-zA-Z\u0080-\u024F]*$" required>
                            <footer class="invalid-feedback">
                                Veuillez saisir une donnée valide
                            </footer>
                        </div>
                        <div class="col-11 col-lg-6 mb-3">
                            <label for="nom">Nom</label>
                            <input type="text" class="form-control" id="nom"
                                pattern="^([a-zA-Z\u0080-\u024F]+(?: |-| |'))*[a-zA-Z\u0080-\u024F]*$" required>
                            <footer class="invalid-feedback">
                                Veuillez saisir une donnée valide
                            </footer>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-11 col-lg-6">
                            <label for="adresse">Adresse ligne 1</label>
                            <input type="text" class="form-control" id="adresse"
                                placeholder="Appartement/Suite, Numéro de rue, Rue">
                        </div>
                        <div class="form-group col-11 col-lg-6">
                            <label for="adresse2">Adresse ligne 2</label>
                            <input type="text" class="form-control" id="adresse2"
                                placeholder="Bâtiment, étage, code porte, etc.">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-11 col-lg-6 mb-3">
                            <label for="ville">Ville</label>
                            <input type="text" class="form-control" id="ville" placeholder="Ville, localité"
                                pattern="^([a-zA-Z\u0080-\u024F]+(?:. |-| |'))*[a-zA-Z\u0080-\u024F]*$" required>
                            <footer class="invalid-feedback">
                                Veuillez saisir une donnée valide
                            </footer>
                        </div>
                        <div class="col-11 col-lg-6 mb-3">
                            <label for="code-postal">Code postal</label>
                            <input type="text" class="form-control" id="code-postal"
                                placeholder="Indiquez votre code postal. Par exemple 75000" pattern="\d{5}" required>
                            <footer class="invalid-feedback">
                                Veuillez saisir une donnée valide
                            </footer>
                        </div>
                    </div>
                    <p class="font-weight-bold">Total : <span class="cart-total">0</span> €</p>
                    <button id="order-btn" type="submit" class="btn btn-dark">Terminer l'achat</button>
                </form>
            </div>
            <!-- formulaire -->
        </section>

    </main>
    <!-- end of cart -->

    <!--footer-->
    <footer class="border-top p-3 sticky-footer2 d-flex justify-content-between">
        <a class="footer-text" href="legal.html" target="_blank">Mentions légales
        </a>
        <a class="footer-text" href="mailto:contact@orinoco.com">Contact
        </a>
    </footer>

    <!--scripts-->
    <script src="../src/js/cart.js"></script>

</body>

</html>
