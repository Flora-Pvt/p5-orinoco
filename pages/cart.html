<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Orinoco vend des ours en peluche faits main.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../dist/css/style.css" />

    <title>Orinoco, ours en peluche faits main</title>

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="Orinoco, commandez des ours en peluche fait main.">
    <meta name="twitter:title" content="Orinoco">
    <meta name="twitter:description" content="Orinoco vend des ours en peluche faits main.">
    <meta name="twitter:image"
        content="https://raw.githubusercontent.com/Flora-Pvt/p5-orinoco/src/static/images/logo-orinoco-small.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="Orinoco vend des ours en peluche faits main." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/Flora-Pvt/p5-orinoco" />
    <meta property="og:image"
        content="https://raw.githubusercontent.com/Flora-Pvt/p5-orinoco/src/static/images/logo-orinoco-small.png" />
    <meta property="og:description" content="Orinoco vend des ours en peluche faits main." />
    <meta property="og:site_name" content="Orinoco" />
</head>

<body>

    <!-- header -->
    <header class="navbar p-3 px-md-4 pb-4 bg-white border-bottom box-shadow">
        <a class="mx-auto" href="../index.html" aria-label="lien pour aller à la page d'accueil">
            <img src="../src/static/images/logo-orinoco-small.png" alt="logo Orinoco représenté par un caddie">
        </a>
        <a href="cart.html" aria-label="lien pour aller à la page panier">
            <div class="cart-items text-body">
                0
            </div>
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="cart-btn bi bi-basket2" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M1.111 7.186A.5.5 0 0 1 1.5 7h13a.5.5 0 0 1 .489.605l-1.5 7A.5.5 0 0 1 13 15H3a.5.5 0 0 1-.489-.395l-1.5-7a.5.5 0 0 1 .1-.42zM2.118 8l1.286 6h9.192l1.286-6H2.118z" />
                <path fill-rule="evenodd"
                    d="M11.314 1.036a.5.5 0 0 1 .65.278l2 5a.5.5 0 1 1-.928.372l-2-5a.5.5 0 0 1 .278-.65zm-6.628 0a.5.5 0 0 0-.65.278l-2 5a.5.5 0 1 0 .928.372l2-5a.5.5 0 0 0-.278-.65z" />
                <path
                    d="M4 10a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zM0 6.5A.5.5 0 0 1 .5 6h15a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1z" />
            </svg>
        </a>
    </header>

    <!-- cart -->
    <main class="container cart-overlay">
        <div class="cart">
            <h1 class="text-center cart-title">Panier</h1>
            <div class="row">
                <p id="no-product"></p>
                <table class="cart-content table col-8 mb-3">
                <!-- produits -->                
                <tr id="one-product">
                    <template id="template-product">
                        <td class="col-1">
                            <img id="img" class="card-img" alt="ours en peluche">
                        </td>
                        <td id="name" class="col-4"></td>
                        <td class="col-4 price"><span id="price"></span> </td>
                    </template>
                </tr>
                <!-- produits -->
                </table>
                <footer class="cart-footer col-4">
                    <button class="clear-cart btn btn-outline-dark">clear cart</button>
                </footer>
            </div>
            <!-- formulaire -->
            <form id="form" class="needs-validation" novalidate method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4"
                            placeholder="Indiquez votre adresse courriel"
                            pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+">
                        <div class="invalid-feedback">
                            Veuillez saisir une donnée valide
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom01">Prénom</label>
                        <input type="text" class="form-control" id="validationCustom01"
                            pattern="^([a-zA-Z\u0080-\u024F]+(?: |-| |'))*[a-zA-Z\u0080-\u024F]*$" required>
                        <div class="invalid-feedback">
                            Veuillez saisir une donnée valide
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom02">Nom</label>
                        <input type="text" class="form-control" id="validationCustom02"
                            pattern="^([a-zA-Z\u0080-\u024F]+(?: |-| |'))*[a-zA-Z\u0080-\u024F]*$" required>
                        <div class="invalid-feedback">
                            Veuillez saisir une donnée valide
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Addresse ligne 1</label>
                        <input type="text" class="form-control" id="inputAddress"
                            pattern="^([a-zA-Z\u0080-\u024F]+(?:. |-| |'))*[a-zA-Z\u0080-\u024F]*$"
                            placeholder="Appartement/Suite, Numéro de rue, Rue">
                        <div class="invalid-feedback">
                            Veuillez saisir une donnée valide
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress2">Addresse ligne 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Bâtiment, étage, code porte, etc." pattern="^(?:\s*).*(?:\s*)$">
                        <div class="invalid-feedback">
                            Veuillez saisir une donnée valide
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom03">Ville</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="Ville, localité"
                            pattern="^([a-zA-Z\u0080-\u024F]+(?:. |-| |'))*[a-zA-Z\u0080-\u024F]*$" required>
                        <div class="invalid-feedback">
                            Veuillez saisir une donnée valide
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom05">Code postal</label>
                        <input type="text" class="form-control" id="validationCustom05"
                            placeholder="Indiquez votre code postal. Par exemple 75000" pattern="\d{5}" required>
                        <div class="invalid-feedback">
                            Veuillez saisir une donnée valide
                        </div>
                    </div>
                </div>
                <p>Total : <span class="cart-total">0</span> €</p>
                <button id="order-btn" type="submit" class="btn btn-dark">Terminer l'achat</button>
            </form>



        </div>

    </main>
    <!-- end of cart -->

    <!--footer-->
    <footer class="py-3 border-top">
        <a class="footer-text ml-5 pl-5" href="pages/legal.html" target="_blank">Mentions légales
        </a>
        <a class="footer-text float-right mr-5 pr-5" href="mailto:contact@orinoco.com">Contact
        </a>
    </footer>

    <!--scripts-->
    <script src="../src/js/cart.js"></script>

</body>

</html>
